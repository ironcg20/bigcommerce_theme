<form action="{{product.add_to_wishlist_url}}" class="form form-wishlist form-action" data-wishlist-add method="post">
    <a aria-controls="wishlist-dropdown"
        aria-expanded="false"
        class="button button--secondary dropdown-menu-button"
        data-dropdown="wishlist-dropdown" 
        href="#"
        style="display:flex;align-items:center;justify-content:center;margin-left:0px !important;padding: 15px !important;"
    >
        <span>{{lang 'account.wishlists.add_item'}}</span>
        <i aria-hidden="true" class="icon">
            <svg>
                <use xlink:href="#icon-chevron-down" />
            </svg>
        </i>
    </a>
    <ul aria-hidden="true" class="dropdown-menu" data-dropdown-content id="wishlist-dropdown" style="padding: 0px !important;">
        {{#if customer.wishlists}}
            {{#each customer.wishlists}}
                <li style="width: 100%;">
                    <input  style="margin: 0px; width: 100%;"
                            class="button {{#if this.num_items '!==' '0'}}button--has-items{{/if}}"
                            formaction="{{this.add_url}}&product_id={{../product.id}}"
                            type="submit"
                            value="{{this.name}}"
                    >
                </li>
            {{/each}}
        {{else}}
        <li>
            <input class="button" type="submit" value="{{lang 'account.wishlists.add_to_default'}}">
        </li>
        {{/if}}
        <li>
            <a data-wishlist class="button" href="/wishlist?action=addwishlist&product_id={{product.id}}">{{lang 'account.wishlists.create_new'}}</a>
        </li>
    </ul>
</form>
