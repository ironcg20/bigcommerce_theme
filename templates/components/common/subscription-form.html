        <div class="text">
            <p class="heading" role="heading" aria-level="6">Join Our Outdoors Savings!</p>
            <p>Get our latest news &amp; special offers</p>
        </div>
        <form class="form" action="{{urls.subscribe.action}}" method="post">
            <fieldset class="form-fieldset">
                <input type="hidden" name="action" value="subscribe">
                <input type="hidden" name="nl_first_name" value="bc">
                <input type="hidden" name="check" value="1">
                <div class="form-field">
                    <label class="form-label is-srOnly" for="nl_email">{{lang 'common.email_address'}}</label>
                    <div class="form-prefixPostfix wrap">
                        <i class="icon" aria-hidden="true">
                            <svg><use xlink:href="#icon-mail" /></svg>
                        </i>
                        <input style="border-radius: 5px;" class="form-input"
                               id="nl_email"
                               name="nl_email"
                               type="email"
                               value="{{customer.email}}"
                               placeholder="{{lang 'newsletter.email_placeholder'}}"
                               aria-describedby="alertBox-message-text"
                               aria-required="true"
                               required
                        >
                        <input style="border-radius: 5px;" class="button button--primary form-prefixPostfix-button--postfix"
                               type="submit"
                               value="{{lang 'newsletter.subscribe_submit'}}"
                        >
                    </div>
                </div>
            </fieldset>
        </form>
    </article>
