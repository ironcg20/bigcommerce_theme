<h2 class="page-heading">{{lang 'products.new' }}</h2>

<ul class="productGrid productGrid--maxCol{{ columns }}">
    {{#each products}}
        <li class="product">
            {{>components/products/card theme_settings=../theme_settings customer=../customer show_rating=../settings.show_product_rating}}
        </li>
    {{/each}}
</ul>
